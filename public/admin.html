<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
          body {
            background: linear-gradient(to right, #DAABA5, #f5f5f5);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #333;
            border-bottom: 2px solid #444;
        }

        .navbar-brand img {
            border-radius: 50%;
        }

        .navbar-nav a {
            color: #fff !important;
            margin-left: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav a:hover {
            color: #d7f112 !important;
        }

        .carousel-inner img {
            border-radius: 15px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .form-control::placeholder,
        .form-select {
            color: #ccc;
        }

        .form-check-input {
            background-color: #333;
            border: 1px solid #444;
        }

        .form-check-label {
            color: #fff;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 3rem;
            /* Adjust the padding to ensure there's enough space for the icon */
            border-radius: 5px;
            /* Ensure the input has rounded corners */
        }

        .password-container i {
            position: absolute;
            right: 0.75rem;
            /* Adjust this value to position the icon inside the input */
            color: #d7f112;
            /* Icon color */
            font-size: 1.2rem;
            /* Adjust the icon size as needed */
            cursor: pointer;
            /* Change cursor to pointer to indicate it's clickable */
        }

        .modal-footer button {
            background-color: #d7f112;
            border-color: #d7f112;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #c0e000;
            border-color: #c0e000;
        }

        .footer-nav {
            background-color: #333;
            border-top: 2px solid #444;
        }

        .footer-nav .nav-link {
            color: #fff;
            font-size: 0.9rem;
        }

        .footer-nav .nav-link:hover {
            color: #d7f112;
        }
        </style>
        <script>
            $(document).ready(function () {
                $("#txtEmaill").keypress(function (e) {
                    if (e.which == 13) {
                        e.preventDefault();
                        $("#txtPwd").focus();
                    }
                });
                $("#txtPwd").keypress(function (e) {
                    if (e.which == 13) {
                        e.preventDefault();
                        $("#login").focus();
                    }
                });
            });
        </script>    
    <script>
        $(document).ready(function () {
            $("#login").click(function () {
                let obj = {
                    type: "get",
                    url: "/login",
                    data: {
                        txtEmaill: $("#txtEmaill").val(),
                        txtPwd: $("#txtPwd").val(),
                    }
                }
                $.ajax(obj).done(function (resp) {
                    if (resp === "LoggedIn") {
                        localStorage.setItem("activeuser", $("#txtEmaill").val());
                        location.href = "admin-dash.html";
                    } else {
                        alert(resp);
                    }
                }).fail(function (err) {
                    alert(err.statusText);
                })
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/mypics/lg.jpg" alt="Logo" width="30" height="30" class="me-2">
                <span class="mb-0 h2">cSpark</span>
            </a>
        </div>
        <nav class="nav justify-content-end" style="margin-top: 10px">
            <a class="btn btn-secondary me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModallog" style="white-space: nowrap">Open Admin Dashboard</a>
          </nav>          
        </nav>
      <div>
        <img src="/mypics/th (12).jpg" width="100%" height="629px">
      </div>     
    <!-- Modal Login -->
    <div class="modal fade" id="exampleModallog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login here</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" id="txtEmaill" name="txtEmaill" class="form-control" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" id="txtPwd" name="txtPwd" class="form-control">
                        </div>
                        <span id="logspan"></span>
                        <br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark" id="login">Login</button>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
