<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        $(document).ready(function () {
          let username = localStorage.getItem("activeuser");
          if (username) {
            $("#username").text(`${username}`);
          }
        });
      </script>
      <style>
         body {
            background: linear-gradient(to right, #DAABA5, #f5f5f5);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #333;
            border-bottom: 2px solid #444;
        }

        .navbar-brand img {
            border-radius: 50%;
        }

        .navbar-nav a {
            color: #fff !important;
            margin-left: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav a:hover {
            color: #d7f112 !important;
        }

        .carousel-inner img {
            border-radius: 15px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .form-control::placeholder,
        .form-select {
            color: #ccc;
        }

        .form-check-input {
            background-color: #333;
            border: 1px solid #444;
        }

        .form-check-label {
            color: #fff;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 3rem;
            /* Adjust the padding to ensure there's enough space for the icon */
            border-radius: 5px;
            /* Ensure the input has rounded corners */
        }

        .password-container i {
            position: absolute;
            right: 0.75rem;
            /* Adjust this value to position the icon inside the input */
            color: #d7f112;
            /* Icon color */
            font-size: 1.2rem;
            /* Adjust the icon size as needed */
            cursor: pointer;
            /* Change cursor to pointer to indicate it's clickable */
        }

        .modal-footer button {
            background-color: #d7f112;
            border-color: #d7f112;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #c0e000;
            border-color: #c0e000;
        }

        .footer-nav {
            background-color: #333;
            border-top: 2px solid #444;
        }

        .footer-nav .nav-link {
            color: #fff;
            font-size: 0.9rem;
        }

        .footer-nav .nav-link:hover {
            color: #d7f112;
        }

        .table-container {
            overflow-x: auto; /* Add horizontal scroll for smaller screens */
            margin: 20px; /* Add margin for better spacing */
        }

        table {
            width: 100%; /* Make the table responsive */
            border-collapse: collapse; /* Remove double borders */
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2; /* Light grey background for headers */
        }

        img {
            max-width: 100%; /* Ensure images fit within their cells */
            height: auto;
        }
    </style>
    <script>
        var module = angular.module("mymodule",[]);
        var controller=module.controller("mycontroller",function($scope,$http)
    {
        $scope.jsonArrayAll;
        $scope.doShowAllEvents=function()
                {
                    let email=localStorage.getItem("activeuser");
                    
                    let url="/fetch-future-events?email="+email;
                    
                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        //alert(JSON.stringify(response.data));
                        $scope.jsonArrayAll=response.data;
                        //alert($scope.jsonArrayAll);
                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }
                //////////////////////////////////////////////////////////////////////
                $scope.doDelete=function(email,time,date)
            {
               
                let url="/delete-future-events?email="+email;
                
                $http.get(url).then(function(response)
                    {
                        $scope.doShowAllEvents(email);
                    },function(err)
                    {
                        alert(err.statusText)
                    });
            }

    })
    </script>
</head>

<body ng-app="mymodule" ng-controller="mycontroller" ng-init="doShowAllEvents();">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/mypics/lg.jpg" alt="Logo" width="30" height="30" class="me-2">
                <span class="mb-0 h2">cSpark</span>
            </a>
            <div class="d-flex justify-content-center" style="width: 100%;">
                <span id="username" class="text-white" style="font-weight: bold; font-size: 24px;"></span>
              </div>
        </div>
    </nav>
<center>
    <table width="700" border="1" class="table table-bordered">
        <tr>
            <th>Sr.No</th>
            <th>Email</th>
            <th>Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>City</th>
            <th>Venue</th>
        </tr>
        <tr ng-repeat="obj in jsonArrayAll">
            <td>
                {{$index+1}}
            </td>
            <td>
                {{obj.email}}
            </td>
            <td>
                {{obj.title}}
            </td>
            <td>
                {{obj.date}}
            </td>
            <td>
                {{obj.time}}
            </td>
            <td>
                {{obj.city}}
            </td>
            <td>
                {{obj.venue}}
            </td>
            <td>
                <center>
                    <input type="button" value="Delete" ng-click="doDelete(obj.email);">
                </center>
            </td>
        </tr>
    </table>
</center>
</body>

</html>
