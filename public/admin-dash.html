    <script>
        $(document).ready(function () {
            let username = localStorage.getItem("activeuser");

    <style>
        /* Override default btn-dark styling */
.btn-dark {
    background-color: #d7f112; /* Set background color */
    border-color: #d7f112; /* Set border color */
    color: #333; /* Set text color */
}

.btn-dark:hover {
    background-color: #c0e000; /* Lighter shade on hover */
    border-color: #c0e000; /* Lighter border on hover */
    color: #333; /* Ensure text color remains the same */
}

.btn-dark:focus, .btn-dark.focus {
    box-shadow: 0 0 0 0.2rem rgba(215, 241, 18, 0.5); /* Adjust focus shadow to match button color */
}

         body {
            background: linear-gradient(to right, #DAABA5, #f5f5f5);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #333;
            border-bottom: 2px solid #444;
        }

        .navbar-brand img {
            border-radius: 50%;
        }

        .navbar-nav a {
            color: #fff !important;
            margin-left: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav a:hover {
            color: #d7f112 !important;
        }

        .carousel-inner img {
            border-radius: 15px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .form-control::placeholder,
        .form-select {
            color: #ccc;
        }

        .form-check-input {
            background-color: #333;
            border: 1px solid #444;
        }

        .form-check-label {
            color: #fff;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 3rem;
            /* Adjust the padding to ensure there's enough space for the icon */
            border-radius: 5px;
            /* Ensure the input has rounded corners */
        }

        .password-container i {
            position: absolute;
            right: 0.75rem;
            /* Adjust this value to position the icon inside the input */
            color: #d7f112;
            /* Icon color */
            font-size: 1.2rem;
            /* Adjust the icon size as needed */
            cursor: pointer;
            /* Change cursor to pointer to indicate it's clickable */
        }

        .modal-footer button {
            background-color: #d7f112;
            border-color: #d7f112;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #c0e000;
            border-color: #c0e000;
        }

        .footer-nav {
            background-color: #333;
            border-top: 2px solid #444;
        }

        .footer-nav .nav-link {
            color: #fff;
            font-size: 0.9rem;
        }

        .footer-nav .nav-link:hover {
            color: #d7f112;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #000; /* Black background for card */
            color: #fff;
            overflow: hidden;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 250px; /* Fixed height for image */
            object-fit: cover; /* Ensure image covers container while maintaining aspect ratio */
            border-bottom: 3px solid #d7f112; /* Bottom border color */
        }

        .card-body {
            background-color: #000; /* Black background for card body */
            padding: 1rem;
            text-align: center;
        }

        .card-body a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid #d7f112;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card-body a:hover {
            background-color: #d7f112;
            color: #333;
        }
    </style>
</head>

<body>

</html>
