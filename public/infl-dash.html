          </script>
          <script>
            $(document).ready(function(){
             // Password Change Functionality
             $("#btnchngpwd").click(function () {
                let email = $("#txtemailinfpass").val();
                let oldPassword = $("#txtoldpass").val();
                let newPassword = $("#txtnewpass").val();
                let confirmPassword = $("#txtcnfnewpass").val();

                if (newPassword !== confirmPassword) {
                    alert("New password and confirm password don't match.");
                    return;
                }

                if (!email || !oldPassword || !newPassword || !confirmPassword) {
                    alert("Please fill out all fields.");
                    return;
                }

                $.ajax({
                    type: 'GET',
                    url: '/change-pwd',
                    data: {
                        email: email,
                        oldpwd: oldPassword,
                        newpwd: newPassword
                    },
                    success: function (response) {
                        alert(response);
                    },
                    error: function (xhr, status, error) {
                        alert("An error occurred: " + error);
                    }
                });
            });
        });
          </script>

    <script>
        $(document).ready(function () {

                location.href = "index.html";
                return;
            }
        })
    </script>
    <script>
        function doLogout() {
            localStorage.removeItem("activeuser");
            localStorage.setItem("loggedOut", true);
            fetch('/logout', {
                method: 'GET'
            });
            location.href = "logout-redirect.html";
        }
    </script>

    <center>
        <div class="container mt-4">
            <h4 id="infl-dash">Influencer Dashboard</h4>
            <br><br>
            <div class="card" id="profile-card">
                <div class="container-fluid">

                    <div class="col-md-3">

                        </div>
                    </div>

    <script>
        $(document).ready(function () {
            let active = localStorage.getItem("activeuser");
            $("#txtEmail").val(active).prop("readonly", true);
            $("#booking").click(function () {
                let obj = {
                    type: "post",
                    url: "/booking-event",
                    data: {
                        txtEmail: $("#txtEmail").val(),
                        title: $('#title').val(),
                        date: $('#date').val(),
                        time: $('#time').val(),
                        city: $('#city').val(),
                        venue: $('#venue').val()
                    }
                }
                $.ajax(obj).done(function (resp) {
                    $("#msgbooking").html(resp);
                }).fail(function (err) {
                    alert(err.statusText);
                })
            });
        });
    </script>
    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Bookings / Events</h5><span id="msgbooking"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" class="form-control" id="txtEmail" name="txtEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Event Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Start Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City/Place</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="venue">Venue</label>
                            <input type="text" class="form-control" id="venue" name="venue" required>
                        </div>
                        <button type="button" class="btn btn-dark" id="booking">Post Event</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

 <!-- Modal -->
 <div class="modal fade" tabindex="-1" id="modal-change-password" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="txtemailinfpass" class="form-label labels">Email</label>
                        <input type="email" class="form-control" id="txtemailinfpass">
                    </div>
                    <div class="col-md-12">
                        <label for="txtoldpass" class="form-label labels">Current Password</label>
                        <input type="password" class="form-control" id="txtoldpass">
                    </div>
                    <div class="col-md-6">
                        <label for="txtnewpass" class="form-label labels">New Password</label>
                        <input type="password" id="txtnewpass" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="txtcnfnewpass" class="form-label labels">Confirm Password</label>
                        <input type="password" id="txtcnfnewpass" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="btnchngpwd">Change Password</button>
